<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
  </head>
  <body>
    <form id="f1">
      <input type="text" placeholder="enter you name" id="1">
      <input type="password" placeholder="enter you password">
      <button>submit</button>
    <p style="color:red;" id="p1"></p>
    </form>
    <script>
        document.getElementById("f1").addEventListener("submit",function(event)
        {
          event.preventDefault();
          let s=document.getElementById("1").value.trim();
          let error=document.getElementById("p1");
          if(s=="")
            {
             error.innerHTML="value cannot be empty";
            }
          else{
             error.style="color:green";
             error.innerHTML="successfully";
          }
        });
    </script>
</body>
</html>

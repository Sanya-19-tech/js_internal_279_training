<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
</head>
<body style="text-align:center;">

    <h2>Counter App</h2>

    <button onclick="decrease()">- Decrease</button>
    <span id="count" style="font-size:24px; margin:0 15px;">0</span>
    <button onclick="increase()">+ Increase</button>

    <script>
        let count = 0;

        function increase() {
            count++;
            document.getElementById("count").innerText = count;
        }

        function decrease() {
            if (count > 0) {
                count--;
            }
            document.getElementById("count").innerText = count;
        }
    </script>

</body>
</html>
